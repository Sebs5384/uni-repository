<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/styles.css" />
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="icon" type="image/x-icon" href="../../assets/img/tech-byte-solutions.png" />
    <title>Alta de categorias</title>
  </head>
  <body>
    <nav id="navegador" class="navbar bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
      <a class="navbar-brand" href="categorias.html">TechByte Solutions</a>
      <a class="btn btn-outline-secondary" href="lista-categorias.html" role="button">Listado de Categorias</a>
    </nav>

    <div class="row justify-content-center" id="logo">
      <img src="../../assets/img/tech-byte-solutions.png" id="tech-byte" />
    </div>
    <div class="text-center">
      <h1 id="heading">ALTA DE CATEGORIAS</h1>
    </div>

    <div class="row justify-content-center">
      <div class="card" id="carta-formulario">
        <div class="card-body">
          <form id="formulario">
            <div class="contenedor-categoria row justify-content-center mb-2">
              <div class="mb-4 p-5 col-9 text-center">
                <label for="input-nombre" class="form-label label-formulario"><strong>Inserta el nombre de la categoria</strong></label>
                <input type="text" class="form-control mt-2" id="input-categoria" placeholder="Ej: Placas de video" name="categoria" />
                <strong id="error-nombre" class=""></strong>
              </div>
              <div class="text-center mb-4">
                <strong id="mensaje-formulario"></strong>
              </div>
            </div>

            <div class="contenedor-botones text-center mb-4">
              <button type="button" class="btn btn-dark" id="enviar-formulario">Enviar</button>
              <button type="button" class="btn btn-dark" id="restablecer-formulario">Restablecer</button>
            </div>

            <div class="text-center gy-4">
              <strong id="nombre-desarrollador">Sebastian Araya</strong>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script src="../../assets/js/categorias.js" type="module"></script>
</html>
