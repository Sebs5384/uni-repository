<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/styles.css" />
    <title>Alta de categorias</title>
  </head>
  <body>
    <h1 id="categorias">Alta de categorias</h1>
    <form id="form-categoria">
      <strong class="parrafos">Inserta el ID de la categoria</strong>
      <input type="number" id="id-categoria" placeholder="Ej: 55" />

      <strong class="parrafos">Inserta el nombre de la categoria</strong>
      <input type="text" id="tipo-categoria" placeholder="zapatillas" />

      <input type="submit" value="Guardar" id="guardar-operacion" />
      <button id="cancelar-operacion">Cancelar</button>

      <strong>Sebastian Araya</strong>
    </form>
  </body>
