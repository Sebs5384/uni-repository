<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/styles.css" />
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <title>Alta de categorias</title>
  </head>
  <body>
    <div id="logo">
      <img src="../../assets/img/tech-byte-solutions.png" id="tech-byte" />
    </div>
    <h1 id="categorias">Alta de categorias</h1>
    <form id="form-categoria">
      <div class="contenedor-categoria">
        <label for="id-categoria">Inserta el ID de la categoria</label>
        <input type="number" id="id-categoria" placeholder="Ej: 320" name="id" />

        <label for="tipo-categoria">Inserta el nombre de la categoria</label>
        <input type="text" id="tipo-categoria" placeholder="Ej: placas-de-video" name="categoria" />
      </div>

      <div class="contenedor-botones">
        <input type="submit" value="Guardar" id="guardar-operacion" />
        <button id="cancelar-operacion">Cancelar</button>
      </div>
      <strong id="nombre-desarrollador">Sebastian Araya</strong>
    </form>
  </body>
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="../../assets/js/utilidades.js"></script>
  <script src="../../assets/js/validaciones.js"></script>
</html>
