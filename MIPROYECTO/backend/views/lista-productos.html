<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../assets/css/styles.css" />
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="../../assets/img/tech-byte-solutions.png" />
    <title>Listado de productos</title>
  </head>
  <body>
    <nav id="navegador" class="navbar bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
      <a class="navbar-brand" href="categorias.html">TechByte Solutions</a>
      <a class="btn btn-outline-secondary" href="lista-categorias.html" role="button">Listado de Categorias</a>
    </nav>

    <div class="row justify-content-center" id="logo">
      <img src="../../assets/img/tech-byte-solutions.png" id="tech-byte" />
    </div>

    <div class="container text-center">
      <div class="row">
        <div class="col-12 align-self-center">
          <h1 id="heading">LISTADO DE PRODUCTOS</h1>
        </div>
        <div class="col align-self-center m-3">
          <button class="btn btn-dark" id="boton-agregar-productos" onclick="window.location.href='productos.html'">Agregar Productos</button>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="card" id="carta-lista-productos">
        <div class="card-body">
          <table class="table table-hover" id="tabla">
            <thead>
              <tr>
                <th scope="col">Nombre del producto</th>
                <th scope="col">Descripcion del producto</th>
                <th scope="col">Precio</th>
                <th scope="col">Ultima modificacion</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody id="cuerpo-tabla-productos">
              <tr>
                <td>RTX-3000</td>
                <td>Series 3000</td>
                <td>120000</td>
                <td>2022-01-01</td>
                <td>
                  <button class="btn btn-outline-secondary btn-sm editar" data-bs-toggle="collapse" data-bs-target="#hola" id="editar">Editar</button>
                  <button class="btn btn-outline-secondary btn-sm borrar">Borrar</button>
                </td>
              </tr>

              <tr class="collapse" id="hola">
                <form>
                  <td class="text-center">
                    <label for="nuevo-nombre" class="form-label">Nuevo nombre</label>
                    <input type="text" class="form-control mt-2" id="nuevo-nombre" />
                  </td>
                  <td>
                    <label for="nueva-descripcion" class="form-label">Nueva descripcion</label>
                    <textarea id="nueva-descripcion" class="form-control"></textarea>
                  </td>
                  <td>
                    <label for="nuevo-precio" class="form-label">Nuevo precio</label>
                    <input type="number" class="form-control" />
                  </td>

                  <td>
                    <button class="btn btn-outline-secondary btn-sm mt-4" onclick="return false">Actualizar</button>
                    <button class="btn btn-outline-secondary btn-sm mt-4" data-bs-toggle="collapse" data-bs-target="#hola" onclick="return false">Cancelar</button>
                  </td>
                </form>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script src="../../assets/js/listado-productos.js" type="module"></script>
</html>
